<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CometChat Admin | Ross</title>
    
    <script defer src="https://cdn.jsdelivr.net/npm/@cometchat/chat-embed@1.x.x/dist/main.js"></script>

    <style>
        html, body { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            background-color: #ffffff; 
        }
        #cometChatMount {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>

    <div id="cometChatMount"></div>

    <script type="module">
        window.addEventListener('load', () => {
            // Check if the SDK is ready
            if (window.CometChatApp) {
                const COMETCHAT_WIDGET_CONFIG = {
                    appID: "16690658bf8acd328",
                    region: "eu",
                    authKey: "a63927e130c6bb02ece83c14d3909128a7a632f8",
                    mode: "uid",
                    uid: "rossmackenzie", 
                    user: {
                        name: "Ross MacKenzie"
                    },
                    mount: "#cometChatMount",
                    width: "100%",
                    height: "100%",
                    isDocked: false, // Set to false so it fills the screen
                    variantID: "68cd1384b8e2941a954dc962" 
                };

                console.log("Starting CometChat with Config...");
                CometChatApp.CometChatAuth.start(COMETCHAT_WIDGET_CONFIG)
                    .then(() => console.log("CometChat Ready!"))
                    .catch(err => console.error("CometChat Error:", err));
            } else {
                console.error("CometChatApp SDK not found on page.");
            }
        });
    </script>
</body>
</html>
