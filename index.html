<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CometChat Admin Page</title>
    <script defer src="https://widget-js.cometchat.io/v3/cometchatwidget.js"></script>
    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #ffffff; }
        #cometchat { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="cometchat"></div>

    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            const appID = "16690658bf8acd328";
            const region = "eu";
            const authKey = "0a2c73baa5e4a8bb0858f4e97963328839e97436";
            const uid = "rossmackenzie"; 
            
            // This is the ID you found in your dashboard
            const widgetID = "68cd1384b8e2941a954dc962"; 

            let checkLoaded = setInterval(function() {
                if(window.CometChatWidget) {
                    clearInterval(checkLoaded);
                    
                    console.log("SDK Ready. Initializing App...");

                    CometChatWidget.init({
                        "appID": appID,
                        "appRegion": region,
                        "authKey": authKey
                    }).then(response => {
                        console.log("Init Success. Logging in...");

                        CometChatWidget.login({ "uid": uid }).then(user => {
                            console.log("Login Success. Launching Widget...");

                            CometChatWidget.launch({
                                "widgetID": widgetID,
                                "target": "#cometchat",
                                "docked": "false",
                                "height": "100%",
                                "width": "100%",
                                "roundedCorners": "true"
                            }).then(response => {
                                console.log("Chat is live!");
                            }).catch(err => {
                                console.error("Launch error:", err);
                            });

                        }).catch(error => { console.error("Login failed:", error); });
                    }).catch(error => { console.error("Init failed:", error); });
                }
            }, 100);
        });
    </script>
</body>
</html>
