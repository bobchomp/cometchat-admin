<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CometChat Embed | Ross</title>
    
    <script defer src="https://widget-js.cometchat.io/v3/cometchatwidget.js"></script>

    <style>
        /* This ensures the chat takes up the entire browser window perfectly */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #ffffff;
        }
        #cometchat {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div id="cometchat"></div>

    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            
            // Your Credentials
            const appID = "16690658bf8acd328";
            const region = "eu";
            const authKey = "a63927e130c6bb02ece83c14d3909128a7a632f8";
            const uid = "rossmackenzie"; 

            const appSettings = {
                "appID": appID,
                "appRegion": region,
                "authKey": authKey
            };

            const widgetSettings = {
                "target": "#cometchat", 
                "width": "100%",
                "height": "100%",
                "docked": "false", 
                "alignment": "left",
                "roundedCorners": "true"
            };

            // Check for SDK every 100ms
            let checkLoaded = setInterval(function() {
                if(window.CometChatWidget) {
                    clearInterval(checkLoaded);
                    console.log("CometChat SDK detected. Initializing...");

                    // 1. Initialize the App
                    CometChatWidget.init(appSettings).then(response => {
                        console.log("Init successful.");

                        // 2. Create or Login the user 'rossmackenzie'
                        CometChatWidget.createOrUserLogin({
                            uid: uid,
                            name: "Ross MacKenzie"
                        }).then(user => {
                            console.log("Auth successful for UID:", uid);
                            
                            // 3. Launch the UI
                            CometChatWidget.launch(widgetSettings).then(response => {
                                console.log("Widget launched.");
                            }).catch(err => {
                                console.error("Widget launch failed:", err);
                            });

                        }).catch(error => {
                            console.error("User Login/Creation failed:", error);
                        });

                    }).catch(error => {
                        console.error("Initialization failed:", error);
                    });
                }
            }, 100);
        });
    </script>
</body>
</html>
